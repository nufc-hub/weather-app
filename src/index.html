<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="../dist/main.js"></script>
  </head>
  <body>
    <div id="loading-indicator" class="hidden">
      <div class="spinner"></div>
    </div>
    <div class="grid">
      <div class="grid-row-one">
        <div>
          <div class="city-country">
            <span id="city-name"></span><span>,&nbsp;</span
            ><span id="country-name"></span>
          </div>
          <div class="search">
            <label for="search"></label>
            <input type="search" id="search" name="search" />
            <div class="search-error-element">
              <span
                class="search-error-message"
                id="search-error-message"
              ></span>
            </div>
          </div>
        </div>
        <div class="weather-container">
          <div class="temperature">
            <div class="temperature-number">
              <span id="temperature-number"></span>
            </div>
            <div class="temperature-unit">
              <div
                id="celsius-symbol"
                aria-label="°Celsius"
                aria-disabled="false"
              >
                °C
              </div>
              <div>─</div>
              <div
                id="fahrenheit-symbol"
                aria-label="°Fahrenheit"
                aria-disabled="true"
              >
                °F
              </div>
              <div class="toggle-units" id="toggle-units" role="button">
                Display in °F
              </div>
            </div>
          </div>
          <div class="weather-details">
            <div class="weather-type" id="weather-type"></div>
            <div class="weather-detail">
              <div class="detail-title">Feels Like</div>
              <div class="detail-data" id="feels-like"></div>
            </div>
            <div class="weather-detail">
              <div class="detail-title">Wind</div>
              <div class="detail-data" id="wind"></div>
            </div>
            <div class="weather-detail">
              <div class="detail-title">Barometer</div>
              <div class="detail-data" id="barometer"></div>
            </div>
            <div class="weather-detail">
              <div class="detail-title">Visibility</div>
              <div class="detail-data" id="visibility"></div>
            </div>
            <div class="weather-detail">
              <div class="detail-title">Humidity</div>
              <div class="detail-data" id="humidity"></div>
            </div>
            <div class="weather-detail">
              <div class="detail-title">Precipitation</div>
              <div class="detail-data" id="precipitation"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="grid-row-two">
        <div class="forecast-one">
          <div class="forecast-day" id="first-forecast-day"></div>
          <div class="forecast-high" id="first-forecast-high"></div>
          <div class="forecast-low" id="first-forecast-low"></div>
          <img src="" class="forecast-icon" id="first-forecast-icon" />
        </div>
        <div class="forecast-two">
          <div class="forecast-day" id="second-forecast-day"></div>
          <div class="forecast-high" id="second-forecast-high"></div>
          <div class="forecast-low" id="second-forecast-low"></div>
          <img src="" class="forecast-icon" id="second-forecast-icon" />
        </div>
        <div class="forecast-three">
          <div class="forecast-day" id="third-forecast-day"></div>
          <div class="forecast-high" id="third-forecast-high"></div>
          <div class="forecast-low" id="third-forecast-low"></div>
          <img src="" class="forecast-icon" id="third-forecast-icon" />
        </div>
      </div>
    </div>
  </body>
</html>
