<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <script defer src="../dist/main.js"></script>
  </head>
  <body>
    <div id="loading-indicator" class="hidden">
      <div class="spinner"></div>
    </div>
    <div class="weather-app">
      <div class="weather-app-top">
        <div class="location-search-container">
          <div class="city-country">
            <span id="city-name"></span><span>,&nbsp;</span
            ><span id="country-name"></span>
          </div>
          <div class="search">
            <label for="search"></label>
            <input
              type="search"
              id="search"
              name="search"
              placeholder="Search location..."
            />
            <div class="search-error-element">
              <span
                class="search-error-message"
                id="search-error-message"
              ></span>
            </div>
          </div>
        </div>
        <div class="weather-container">
          <div class="temperature-weather">
            <div class="temperature-number" id="temperature-number"></div>
            <div class="weather-unit-icon">
              <img
                src=""
                class="current-weather-icon"
                id="current-weather-icon"
              />
              <div class="temperature-unit">
                <div
                  id="celsius-symbol"
                  aria-label="°Celsius"
                  aria-disabled="false"
                >
                  °C
                </div>
                <div>─</div>
                <div
                  id="fahrenheit-symbol"
                  aria-label="°Fahrenheit"
                  aria-disabled="true"
                >
                  °F
                </div>
                <div class="toggle-units" id="toggle-units" role="button">
                  Display in °F
                </div>
              </div>
            </div>
          </div>
          <div class="weather-details">
            <div class="weather-detail">
              <div class="detail-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <title>thermometer-lines</title>
                  <path
                    d="M17 3H21V5H17V3M17 7H21V9H17V7M17 11H21V13H17.75L17 12.1V11M21 15V17H19C19 16.31 18.9 15.63 18.71 15H21M7 3V5H3V3H7M7 7V9H3V7H7M7 11V12.1L6.25 13H3V11H7M3 15H5.29C5.1 15.63 5 16.31 5 17H3V15M15 13V5C15 3.34 13.66 2 12 2S9 3.34 9 5V13C6.79 14.66 6.34 17.79 8 20S12.79 22.66 15 21 17.66 16.21 16 14C15.72 13.62 15.38 13.28 15 13M12 4C12.55 4 13 4.45 13 5V8H11V5C11 4.45 11.45 4 12 4Z"
                  />
                </svg>
              </div>
              <div class="detail-title-data">
                <div class="detail-title">Feels Like</div>
                <div class="detail-data" id="feels-like"></div>
              </div>
            </div>
            <div class="weather-detail">
              <div class="detail-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <title>waves-arrow-up</title>
                  <path
                    d="M20 14H22V16H20C18.62 16 17.26 15.65 16 15C13.5 16.3 10.5 16.3 8 15C6.74 15.65 5.37 16 4 16H2V14H4C5.39 14 6.78 13.53 8 12.67C10.44 14.38 13.56 14.38 16 12.67C17.22 13.53 18.61 14 20 14M20 20H22V22H20C18.62 22 17.26 21.65 16 21C13.5 22.3 10.5 22.3 8 21C6.74 21.65 5.37 22 4 22H2V20H4C5.39 20 6.78 19.53 8 18.67C10.44 20.38 13.56 20.38 16 18.67C17.22 19.53 18.61 20 20 20M7 2L3 6H6V11H8V6H11M17 2L13 6H16V11H18V6H21"
                  />
                </svg>
              </div>
              <div class="detail-title">
                <div class="detail-title">Humidity</div>
                <div class="detail-data" id="humidity"></div>
              </div>
            </div>
            <div class="weather-detail">
              <div class="detail-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <title>sun-wireless-outline</title>
                  <path
                    d="M11 1L13.39 4.42C12.65 4.15 11.84 4 11 4S9.35 4.15 8.61 4.42L11 1M2.34 6L6.5 5.65C5.9 6.16 5.36 6.78 4.94 7.5C4.5 8.24 4.25 9 4.11 9.79L2.34 6M2.36 16L4.12 12.23C4.26 13 4.53 13.78 4.95 14.5C5.37 15.24 5.91 15.86 6.5 16.37L2.36 16M19.65 6L17.88 9.79C17.74 9 17.47 8.23 17.05 7.5C16.63 6.78 16.1 6.15 15.5 5.64L19.65 6M23 13H21C21 15.05 20.22 17.1 18.66 18.66C17.09 20.23 15.05 21 13 21V23C15.56 23 18.12 22 20.07 20.07S23 15.56 23 13M19 13H17C17 14 16.61 15.05 15.83 15.83C15.05 16.61 14 17 13 17V19C14.54 19 16.08 18.41 17.25 17.24C18.41 16.08 19 14.54 19 13M11 8C12.65 8 14 9.35 14 11S12.65 14 11 14 8 12.65 8 11 9.35 8 11 8M11 6C8.24 6 6 8.24 6 11S8.24 16 11 16 16 13.76 16 11 13.76 6 11 6Z"
                  />
                </svg>
              </div>
              <div class="detail-title">
                <div class="detail-title">UV</div>
                <div class="detail-data" id="UV"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="weather-app-bottom">
        <div class="forecast-item">
          <div class="forecast-day" id="first-forecast-day"></div>
          <div class="forecast-high" id="first-forecast-high"></div>
          <div class="forecast-low" id="first-forecast-low"></div>
          <img src="" class="forecast-icon" id="first-forecast-icon" />
        </div>
        <div class="forecast-item">
          <div class="forecast-day" id="second-forecast-day"></div>
          <div class="forecast-high" id="second-forecast-high"></div>
          <div class="forecast-low" id="second-forecast-low"></div>
          <img src="" class="forecast-icon" id="second-forecast-icon" />
        </div>
        <div class="forecast-item">
          <div class="forecast-day" id="third-forecast-day"></div>
          <div class="forecast-high" id="third-forecast-high"></div>
          <div class="forecast-low" id="third-forecast-low"></div>
          <img src="" class="forecast-icon" id="third-forecast-icon" />
        </div>
      </div>
    </div>
  </body>
</html>
